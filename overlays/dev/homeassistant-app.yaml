apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homeassistant
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: homeassistant
    server: https://kubernetes.default.svc
  project: default
  source:
    path: overlays/dev
    repoURL: git@github.com:daniva6/homeassistant.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true        
